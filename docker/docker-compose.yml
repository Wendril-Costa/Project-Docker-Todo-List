version: "3"
services:
  todofront:
    build: ./todo-app/front-end
    restart: always
    ports:
      - 3000:3000
    environment:
      - REACT_APP_API_HOST=todoback
      - FRONT_PORT=3001
    depends_on:
      - todoback
  todoback:
    build: ./todo-app/front-end
    restart: always
    ports:
      - 3001:3001
  todotests:
    build: ./todo-app/tests
    restart: always
    depends_on:
      - todofront
      - todoback 
    environment:
      - FRONT_HOST=todofront
      - FRONT_PORT=3000     